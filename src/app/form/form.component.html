<!-- userFrom là 1 thể hiện của ngForm và sẽ quản lí, lắng nghe thay đổi của form nó đặt vào -->
<p>{{userForm.value | json}}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="">Tên</label>
        <input type="text" class="form-control" name="name" ngModel required #name="ngModel" minlength="12" maxlength="32">
        <app-show-validate [field]="name" key="Tên"></app-show-validate>
        <!-- <span>{{name.errors | json}}</span> -->
    </div>
    <div class="form-group">
        <label for="">Tuổi</label>
        <input type="number" class="form-control" name="age" ngModel required #age="ngModel" minlength="3" min="1" max="100">
        <!-- <span>{{age.errors | json}}</span> -->
        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
    </div>
    <br>
    <div>
        <button
        [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
    </div>
</form>
<br><br><br><br>
