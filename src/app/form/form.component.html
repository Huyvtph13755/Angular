<!-- userFrom là 1 thể hiện của ngForm và sẽ quản lí, lắng nghe thay đổi của form nó đặt vào -->
<p>{{userForm.value | json}}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <input type="hidden" class="form-control" name="id" [(ngModel)]="inputVal.id" required #name="ngModel">
    </div>
    <div class="form-group">
        <label for="">Tên</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="inputVal.name" required #name="ngModel"
            minlength="3" maxlength="32">
        <app-show-validate [field]="name" key="Tên"></app-show-validate>
        <!-- <span>{{name.errors | json}}</span> -->
    </div>
    <div class="form-group">
        <label for="">Tuổi</label>
        <input type="number" class="form-control" name="age" [(ngModel)]="inputVal.age" required #age="ngModel"
            minlength="3" min="1" max="100">
        <!-- <span>{{age.errors | json}}</span> -->
        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="inputVal.email" required #email="ngModel">
        <!-- <span>{{email.errors | json}}</span> -->
        <app-show-validate [field]="email" key="Email"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="">Sđt</label>
        <input type="text" class="form-control" name="sdt" [(ngModel)]="inputVal.sdt" required #sdt="ngModel"
            minlength="10">
        <!-- <span>{{sdt.errors | json}}</span> -->
        <app-show-validate [field]="sdt" key="Sđt"></app-show-validate>
    </div>
    <br>
    <div>
        <button [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
    </div>
</form>
<br><br>
<div>
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Email</th>
            <th>Sđt</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.sdt}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="onEdit(users, user.id)">Sửa</button>
                    <button type="button" class="btn btn-danger" (click)="onDel(user.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
