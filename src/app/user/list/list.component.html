<div>
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Email</th>
            <th>Sđt</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.sdt}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="onEdit(user.id)">Sửa</button>
                    <button type="button" class="btn btn-danger" (click)="onDel(user.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
