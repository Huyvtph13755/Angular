<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<div class="pd-wrap">
    <div class="container">
        <br>
        <div class="heading-section">
            <h2>Chi tiết sản phẩm</h2>
        </div><br>
        <div class="row">
            <div class="col-md-6">
                <div id="slider">
                    <div class="item">
                        <img src={{product.image}} alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-dtl">
                    <div class="product-info">
                        <div class="product-name">{{product.name}} <span class="price-sale"
                                *ngIf="product.sale_price != 0">-{{product.sale_price}}%</span></div>
                        <div class="product-price-discount"><span>{{(product.price -
                                product.price*product.sale_price/100).toLocaleString('en-US')}} <u>đ</u></span><span
                                class="line-through"
                                *ngIf="product.sale_price != 0">{{product.price.toLocaleString('en-US')}}<u>đ</u></span>
                        </div>
                    </div>
                    <p>Tác giả: {{product.author}}</p>
                    <div class="product-count">
                        <div>
                            <label for="tentacles">Số lượng:</label> <br>
                            <input type="number" id="tentacles" style="border-radius: 5px; padding: 0 10px;" name="tentacles" min="1" [value]="cartValue" (input)="onChangeCartValue($event)">
                        </div>
                        <button (click)="onAddToCart()" class="round-black-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div><br>
        <div class="product-info-tabs">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" id="description-tab" data-toggle="tab" role="tab"
                        aria-controls="description" aria-selected="true">Description</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="description" role="tabpanel"
                    aria-labelledby="description-tab">
                    {{product.desc}}
                </div>
            </div>
        </div>
    </div>
</div>
