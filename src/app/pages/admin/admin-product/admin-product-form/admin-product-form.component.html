<div>
    <a routerLink="/admin/products" class="btn btn-warning">Quay lại</a>
</div>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">Product Name</label>
        <input type="text" class="form-control" formControlName="name">
        <app-show-validate 
            [field]="productForm.get('name')"
            key="Tên sản phẩm"
        ></app-show-validate>
    </div>
    <div>
        <button class="btn btn-success" [disabled]="!productForm.valid">Submit</button>
    </div>
</form>
